<html>
  <body>
    <!-- Set up your HTML here -->

    <script>
      // Helper functions
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }


      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      

      const copyToClipboard = function (textToCopy, onSuccess) {
        console.log('Copying to clipboard...')
        navigator.clipboard.writeText(textToCopy).then(function() {
              /* clipboard successfully set */
              console.log('Copy succeeded!')
              onSuccess()
            }, function() {
              /* clipboard write failed */
              console.log('Copy failed')
        });
      };

      const bsButton = function (title) {
        console.log('Showing a button..')
        setFrameHeight(50);
        //const bdy = document.querySelector("body")
        document.head.insertAdjacentHTML("beforeEnd",`
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
        `)
        document.body.insertAdjacentHTML("beforeEnd",`
          <button class="btn btn-secondary btn-block" onclick="sendDataToPython({value: true, dataType: 'json'});">${title}</button>
        `)
        return false;
        
      };

      // https://stackoverflow.com/questions/11042212/ff-13-ie-9-json-stringify-geolocation-object
      function getLocation()  {
          return new Promise((resolve, reject) => {
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(
                      (position) => {
                          resolve({
                              coords: {
                                  accuracy: position.coords.accuracy,
                                  altitude: position.coords.altitude,
                                  altitudeAccuracy: position.coords.altitudeAccuracy,
                                  heading: position.coords.heading,
                                  latitude: position.coords.latitude,
                                  longitude: position.coords.longitude,
                                  speed: position.coords.speed,
                              },
                              timestamp: position.timestamp,
                          });
                      },
                      (error) => {
                          // Handle geolocation errors including permission denial
                          // Note: We resolve (not reject) with an error object because
                          // Streamlit components need to return data to Python via resolve.
                          // Rejecting would prevent sending error details back to the app.
                          resolve({
                              error: {
                                  code: error.code,
                                  message: error.message,
                              }
                          });
                      }
                  );
              } else {
                  resolve({
                      error: {
                          code: 0,
                          message: 'Browser does not support geolocation!'
                      }
                  });
              }
          });
      }
      
      // ----------------------------------------------------
      // Just copy/paste these functions as-is:

      function sendMessageToStreamlitClient(type, data) {
        var outData = Object.assign({
          isStreamlitMessage: true,
          type: type,
        }, data);
        window.parent.postMessage(outData, "*");
      }

      function init() {
        sendMessageToStreamlitClient("streamlit:componentReady", {apiVersion: 1});
      }

      function setFrameHeight(height) {
        sendMessageToStreamlitClient("streamlit:setFrameHeight", {height: height});
      }

      // The `data` argument can be any JSON-serializable value.
      function sendDataToPython(data) {
        sendMessageToStreamlitClient("streamlit:setComponentValue", data);
      }


      // ----------------------------------------------------
      // Now modify this part of the code to fit your needs:

      var data_from_streamlit = ""
      // data is any JSON-serializable value you sent from Python,
      // and it's already deserialized for you.
      function onDataFromPython(event) {
        if (event.data.type !== "streamlit:render") return;
        new_value = event.data.args.js_expressions;  // Access values sent from Python here!
        if (new_value !== data_from_streamlit)
        {
          data_from_streamlit = new_value
          want_output = event.data.args.hasOwnProperty('want_output') ? event.data.args.want_output : true 
          console.log("Evaluating: "+data_from_streamlit)
          result = eval(data_from_streamlit)
          ret_val = want_output ? result : 'No output requested'
          if(want_output) Promise.resolve(ret_val).then(function(value) {
            console.log('Outputting '+value)
            sendDataToPython({value: value, dataType: "json"});
          })
          
        }
      }

      

      
      

      // Hack to autoset the iframe height.
      window.addEventListener("load", function() {
        // Hook things up!
        window.addEventListener("message", onDataFromPython);
        init();
        window.setTimeout(function() {
          setFrameHeight(document.documentElement.clientHeight) //
        }, 0);
      });

      // Optionally, if the automatic height computation fails you, give this component a height manually
      // by commenting out below:
      //setFrameHeight(0);

      // Sync iframe theme with parent page theme
      function syncTheme(theme) {
        // Check multiple sources for theme detection
        let detectedTheme = theme;
        
        // If no theme passed, try to detect from parent page
        if (!detectedTheme) {
          // See https://discuss.streamlit.io/t/check-if-the-app-is-in-dark-mode-or-light-mode-at-runtime/20222/8
          detectedTheme  = window.getComputedStyle(window.parent.document.getElementsByClassName("stApp")[0]).getPropertyValue("color-scheme")
        }
        
        if (detectedTheme === 'dark') {
          console.log('Applying dark theme styles...')
          document.body.style.backgroundColor = '#0e1117';
          document.body.style.color = '#fafafa';
        } else {
          console.log('Applying light theme styles...')
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = '#000000';
        }
      }
      
      // Listen for system theme changes
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
          syncTheme(e.matches ? 'dark' : 'light');
        });
      }

      // Listen for theme changes from Streamlit
      window.addEventListener("message", function(event) {
        if (event.data.type === "streamlit:render") {
          const theme = event.data.args.theme;
          if (theme) {
            syncTheme(theme.base);
          }
          else {
            console.log('No theme info found in event data. Using media query detection.')
            syncTheme();
          }
        }
      });

    </script>
    
  </body>
